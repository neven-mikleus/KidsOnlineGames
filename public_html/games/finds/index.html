<div ng-controller="gamesCtrl">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link"  ng-repeat="game in games" ng-click="changeGame(game)">{{game}} <span class="sr-only">(current)</span></a>

            </div>
        </div>
    </nav>
</div>


<div  class="container"  ng-controller="imageCtrl">
    <h2>{{task}}</h2>
    <span class="hint" ng-click="hintShowHide()">{{showHintText}}</span>

    <div ng-show="showHint"  class="ng-hide">{{hint}}</div>

    <div>Faces found: {{areasFound.length}} / {{areas.length}}</div>
    <div ng-show="finished"><h2>Game complete!</h2><h2><a ng-click="reset()">Play again.</a></h2></div>

    <br />
    <span ><a ng-click="drawAreas()">Draw areas</a> </span>
    <span ><a ng-click="reset()">Reset</a> </span>
    <br />
    <canvas id="canvas" width="500" height="500"></canvas>

</div>
<footer>
    <p>&copy; PartWolf 2018</p>
</footer>
